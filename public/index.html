<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileShare</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-share-alt"></i> FileShare</h1>
    
    <!-- Device Discovery -->
    <section class="card">
      <h2><i class="fas fa-network-wired"></i> Device Discovery</h2>
      <p id="deviceCount">Connecting...</p>
    </section>

    <!-- File Sharing -->
    <section class="card">
      <h2><i class="fas fa-file-upload"></i> File Sharing</h2>
      <div class="share-area">
        <label>Share files or folders:</label>
        <input type="file" id="shareInput" multiple webkitdirectory>
        <p id="fallbackMessage" class="fallback" style="display: none;">
          <i class="fas fa-exclamation-circle"></i> Folder sharing not supported in your browser. Select multiple files instead.
        </p>
        <button onclick="shareFiles()" class="btn-share"><i class="fas fa-arrow-up"></i> Share</button>
        <button onclick="stopSharing()" class="btn-stop"><i class="fas fa-stop"></i> Stop Sharing</button>
      </div>
      <h3><i class="fas fa-folder-open"></i> Available Files</h3>
      <ul id="fileList"></ul>
    </section>

    <div id="status" class="status"></div>
    <div id="progress" class="progress-bar" style="display: none;">
      <div id="progressFill" class="progress-fill"></div>
    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
