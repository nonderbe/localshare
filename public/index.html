<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalShare</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #fileList { list-style-type: none; padding: 0; }
    #fileList li { margin: 10px 0; }
    #progress { display: none; width: 100%; background: #ddd; height: 20px; }
    #progressFill { width: 0; height: 100%; background: #4caf50; }
    #logContainer { margin-top: 20px; max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; font-size: 12px; }
  </style>
</head>
<body>
  <h1>LocalShare</h1>
  <p id="deviceCount">Connecting...</p>
  <input type="file" id="fileInput" multiple>
  <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;">
  <p id="fallbackMessage" style="display: none;">Folder upload not supported. Please use individual files.</p>
  <button onclick="shareFiles()">Share Files</button>
  <button onclick="stopSharing()">Stop Sharing</button>
  <p id="status"></p>
  <div id="progress"><div id="progressFill"></div></div>
  <ul id="fileList"></ul>
  <div id="logContainer"></div>
  <script src="/client.js"></script>
</body>
</html>
