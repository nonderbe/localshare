<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalShare</title>
  <meta name="description" content="Share files quickly and securely across your local network with LocalShare. No cloud required!">
  <meta name="keywords" content="file sharing, local network, LocalShare, secure file transfer">
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
</head>
<body>
  <header class="hero">
    <h1>LocalShare</h1>
    <p>Fast. Local. Secure File Sharing.</p>
  </header>

  <div class="container">
    <p id="deviceCount">0 devices connected</p>
    <div class="button-group">
      <button onclick="document.getElementById('fileInput').click()">Select Files</button>
      <button onclick="document.getElementById('folderInput').click()">Select Folder</button>
      <button onclick="shareFiles()">Share Files</button>
      <button onclick="stopSharing()">Stop Sharing</button>
    </div>
    <input type="file" id="fileInput" multiple style="display: none;">
    <input type="file" id="folderInput" webkitdirectory style="display: none;">
    <p id="fallbackMessage" style="display: none;">Folders not supported.</p>
  </div>

  <div class="grid-container">
    <div class="drag-drop-container" id="deviceDragDropContainer">
      <div class="drag-drop-area" id="deviceDragDropArea">
        <h3>Shared by You</h3>
        <ul id="deviceFiles" class="file-list"></ul>
      </div>
      <p class="drag-text">Drop Here</p>
    </div>

    <div class="shared-others-container" id="othersContainer">
      <h3>Shared by Others</h3>
      <label class="select-all-label">
        <input type="checkbox" id="selectAllCheckbox"> Select All
      </label>
      <ul id="otherFiles" class="file-list"></ul>
      <button id="downloadSelected" class="btn-share">Download</button>
    </div>
  </div>

<div id="progressContainer"></div>

  <footer>
    <nav class="page-links">
      <a href="/about.html">About</a>
      <a href="/faq.html">FAQ</a>
      <a href="/suggestions.html">Feedback</a>
    </nav>
    <p>&copy; 2025 LocalShare. <a href="/suggestions.html">Suggestions</a></p>
  </footer>

  <script src="/client.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".file-list li"), { max: 15, speed: 400 });
  </script>
</body>
</html>
